<html>
<head>
	<title>My Little Drawing</title>
</head>
<body>
	<h3>{Title|html}</h3>
	{.repeated section Elem}
		{Display}
		<br>
		&nbsp;&nbsp;&nbsp;&nbsp;[{User|html}{Time|time}]
		<br>
	{.end}
	<form name="elem" action="newelem" method="get">
		<textarea rows="5" cols="80" wrap="physical" name="text"></textarea>
		<input type="submit" value="Submit" />
		<input type="hidden" name="key" value="{Key|html}" />
	</form>
	<br>
	<form action="upload" method="POST" enctype="multipart/form-data">
		<input type="file" name="image">
		<input type="submit" value="Upload">
		<input type="hidden" name="key" value="{Key|html}" />
	</form>

alt="Powered by Go on Google App Engine" />
